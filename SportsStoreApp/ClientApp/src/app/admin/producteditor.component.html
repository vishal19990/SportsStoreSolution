<div class="navbar fixed-top navbar-dark bg-productEditorNavbar text-white">
  <a class="navbar-brand" routerLink="/"
  >SPORT STORE (admin-product- {{ editing ? "Edit" : "Create" }})</a
  >
  </div>
  
  <div class="bg-primary p-1" [class.bg-warning]="editing">
  <h5>{{ editing ? "Edit" : "Create" }} Product</h5>
  </div>
  
  <form novalidate #form="ngForm" (ngSubmit)="save(form)">
  <div class="form-group">
  <label>ProuctName:</label>
  <input
  class="form-control"
  name="productName"
  [(ngModel)]="product.productName"
  />
  </div>
  
  <div class="form-group">
  <label>Category:</label>
  <input
  class="form-control"
  name="category"
  [(ngModel)]="product.category"
  />
  </div>
  
  <div class="form-group">
  <label>Description:</label>
  <input
  class="form-control"
  name="description"
  [(ngModel)]="product.description"
  />
  </div>
  
  <div class="form-group">
  <label>Price:</label>
  <input class="form-control" name="price" [(ngModel)]="product.price" />
  </div>
  
  <button
  class="btn btn-outline-primary"
  type="submit"
  [class.btn-warning]="editing"
  >
  {{ editing ? "Save" : "Create" }}
  </button>
  
  <button
  type="reset"
  class="btn btn-secondary"
  routerLink="/admin/main/products"
  >
  Cancel
  </button>
  </form>
